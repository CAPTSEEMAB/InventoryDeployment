name: Deploy to Elastic Beanstalk (Simple)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: inventory-backend-api
  EB_ENVIRONMENT_NAME: inventory-api-env
  DEPLOY_PACKAGE_NAME: deploy-${{ github.sha }}.zip

jobs:
  deploy:
    name: Deploy to AWS EB
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Create deployment package
      run: |
        zip -r ${{ env.DEPLOY_PACKAGE_NAME }} . \
          -x "*.git*" "*.venv*" "*__pycache__*" "*.pyc" "*node_modules*" "*.md"
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ${{ env.EB_APPLICATION_NAME }}
        environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
        version_label: ${{ github.sha }}
        region: ${{ env.AWS_REGION }}
        deployment_package: ${{ env.DEPLOY_PACKAGE_NAME }}
    
    - name: Deployment finished
      run: |
        echo "Deployment successful!"
        echo "Application URL: https://${{ env.EB_ENVIRONMENT_NAME }}.${{ env.AWS_REGION }}.elasticbeanstalk.com"
